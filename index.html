<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <title>Generateur de citations</title>
  </head>
  <body>
    <h1>Generateur de citations</h1>
    <h2>Quel theme de citations voulez vous ?</h2>
    <br />
    <input
      type="radio"
      name="themeQuoteType"
      value="themeQuoteType1"
      id="themeQuoteType1"
    />
    <label for="themeQuoteType">Insectes</label>
    <br />
    <input
      type="radio"
      name="themeQuoteType"
      value="themeQuoteType2"
      id="themeQuoteType2"
    />
    <label for="themeQuoteType">Animaux</label>
    <br />
    <h2>
      <label for="numberQuote"
        >Combien de citations voulez vous generer ?</label
      >
      <br />
      <select name="numberQuote" id="numberQuote">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </h2>
    <div id="quoteText"></div>
    <button id="new_game" onclick="quoteGenerator()">Générer</button>
    <script src="index.js"></script>
  </body>
</html>
